<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Weathermap</title>
</head>

<body>
    <div class="appWeather">
        <div class="city"></div>
        <div class="thisDate"></div>
        <div class="group2">
            <div class="iconWeather"></div>
            <div class="temperature"></div>
            <div class="weatherInfo"></div>
        </div>
        <div class="group3">
            <div class="GroupElement3">
                <div class="imgGroup3">
                    <img src="img/carbon_humidity.svg" alt="">
                </div>
                <div class="dataGroup3 humidity"></div>
                <div class="infoGroup3">Humidity</div>
            </div>
            <div class="GroupElement3">
                <div class="imgGroup3">
                    <img src="img/tabler_wind.svg" alt="">
                </div>
                <div class="dataGroup3">
                    <span class="windSpeed"></span>
                    <span class="wind">&#8593;</span>
                </div>
                <div class="infoGroup3">Wind</div>
            </div>
            <div class="GroupElement3">
                <div class="imgGroup3">
                    <img src="img/ion_speedometer.svg" alt="">
                </div>
                <div class="dataGroup3 pressure"></div>
                <div class="infoGroup3">Air Pressure</div>
            </div>
            <div class="GroupElement3">
                <div class="imgGroup3">
                    <img src="img/ic_round-visibility.svg" alt="">
                </div>
                <div class="dataGroup3 visibility"></div>
                <div class="infoGroup3">Visibility</div>
            </div>
            <div class="GroupElement3">
                <div class="imgGroup3">
                    <img src="img/fluent_temperature-20-filled.svg" alt="">
                </div>
                <div class="dataGroup3 feelsLike"></div>
                <div class="infoGroup3">Feels Like</div>
            </div>
        </div>
        <div class="bgGroup"></div>
        <div class="frame"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
